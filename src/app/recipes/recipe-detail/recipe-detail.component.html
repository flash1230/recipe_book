<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" class="img-responsive" alt="{{ recipe.name }}"
        style="max-height: 299px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe
                <span class="caret"></span>
            </button>
                <ul class="dropdown-menu">
                    <li>
                        <a (click)="OnAddtoShoppinglist()" style="cursor: pointer ;">To Shopping List</a>
                    </li>
                    <li>
                        <a (click)="OnEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
                    </li>
                    <li>
                        <a style="cursor: pointer;" (click)="OnDeleteRecipe()" >Delete Recipe</a>
                    </li>
                </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
    <div class="col-xs-12">
            <ul class="list=group">
                <li class="list-group-item"
                *ngFor = "let ingridient of recipe.ingridients">
                {{ingridient.name}} - {{ingridient.amount}}
            </li>
            </ul>
    </div>
</div>
